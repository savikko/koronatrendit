<template name="Trends">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <p>Voit antaa äänesi ilmiölle painamalla ilmiön alta + / - / EOS / Ei muutosta. Plussa kertoo, että uskot, että
        kyseinen ilmiö tulee kasvamaan koronan myötä. Miinus kertoo, että kyseinen ilmiö vähenee koronan myötä.</p>
      <p>V: XX kertoo Vastauksien määrän (XX). Pisteytys on kerrottu sen yläpuolella. Pisteytys on karkeasti plussat -
        miinukset.
      </p>
      <p>Sinisellä + -napilla voit lisätä/muokata ilmiön kategorioita ja oikealta ylhäältä Lisää uusi -linkistä saat
        lisättyä uuden ilmiön.</p>
      <p>Tällä hetkellä lisätyt kategoriat (klikkaa niin pääset suoraan kategorian kohdalle):
        <ul>
          {{#each category in categories}}
          <li><a href="#{{category}}">{{category}}</a></li>
          {{/each}}
        </ul>
      </p>
    </div>
  </div>

  <div class="row">
    &nbsp;
  </div>
  {{#each category in categories}}
  <a id="{{category}}"></a>
  <center>
    <h3><span class="label label-primary">{{category}}</span></h3>
  </center>
  <br>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      {{#each question in questions category}}
      <div class="col-md-12">
        <div class="row">
          <div>
            <div class="btn-group btn-group-justified" role="group">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" style="text-align: left;">
                  <h4>{{question.question}}
                    <span class="label label-{{scoreClass question.netScore}}"
                      style="float: right;">{{question.netScore}}</span>
                  </h4>
                  <span class="label label-default" style="float: right;">V: {{question.answerCount}}</span>
                  {{#each category in question.categories}}
                  <a href="#{{category}}"><span class="label label-primary">{{category}}</span></a>
                  {{/each}}
                  <a href="/question/{{question._id}}/edit"><span
                      class="label label-primary category-modify">+</span></a>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div>
            <div class="btn-group btn-group-justified" role="group">
              <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-danger answer" data-question="{{question._id}}"
                    data-answer="-"><span class="badge">{{answercount '-' question._id}}</span> -</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default answer" data-question="{{question._id}}"
                    data-answer="EOS"><span class="badge">{{answercount 'EOS' question._id}}</span>
                    EOS</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default answer" data-question="{{question._id}}"
                    data-answer="EM">Ei
                    muutosta <span class="badge">{{answercount 'EM' question._id}}</span>
                  </button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-success answer" data-question="{{question._id}}"
                    data-answer="+">+
                    <span class="badge">{{answercount '+' question._id}}</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        &nbsp;
      </div>
      <div class="row">
        &nbsp;
      </div>
      {{/each}}
    </div>
  </div>
  {{/each}}
</template>
